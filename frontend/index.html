<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const Send = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
      </svg>
    );

    const Loader = () => (
      <svg className="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    );

    const MessageIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
      </svg>
    );

    const CheckCircle = () => (
      <svg className="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    const Database = () => (
      <svg className="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
      </svg>
    );

    const Filter = () => (
      <svg className="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
      </svg>
    );

    const Sparkles = () => (
      <svg className="w-4 h-4 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    );

    const AlertTriangle = () => (
      <svg className="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    );

    function RAGChatbot() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const messagesEndRef = useRef(null);

      const API_URL = 'http://127.0.0.1:8000';

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      const handleSend = async () => {
        if (!input.trim() || isLoading) return;

        const userMessage = input.trim();
        setInput('');

        setMessages(prev => [...prev, { 
          role: 'user', 
          content: userMessage, 
          time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
        }]);
        
        setIsLoading(true);

        try {
          const response = await fetch(`${API_URL}/query`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: userMessage }),
          });

          if (!response.ok) throw new Error(`Error: ${response.status}`);

          const data = await response.json();
          console.log('Received data:', data);
          
          setMessages(prev => [...prev, {
            role: 'assistant',
            content: data.response || 'No response',
            metadata: data.metadata || {},
            query: userMessage,
            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
          }]);

        } catch (err) {
          console.error('Error:', err);
          setMessages(prev => [...prev, {
            role: 'error',
            content: 'Error: Could not connect to server. Make sure backend is running on port 8000.',
            time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
          }]);
        } finally {
          setIsLoading(false);
        }
      };

      const renderMetadataCard = (msg, idx) => {
        const meta = msg.metadata || {};
        
        return (
          <div key={idx} className="bg-gray-50 rounded-lg p-4 border border-gray-200">
            <div className="mb-3 pb-3 border-b border-gray-300">
              <div className="text-xs text-gray-500 mb-1">{msg.time}</div>
              <div className="text-sm font-medium text-gray-800 mt-2">"{msg.query}"</div>
            </div>
            
            {meta.router && (
              <div className="mb-3 pb-3 border-b border-gray-200">
                <div className="flex items-center gap-2 mb-2">
                  <CheckCircle />
                  <span className="text-sm font-semibold text-gray-700">Router Decision</span>
                </div>
                <div className="ml-6 text-sm">
                  <span className={`inline-block px-2 py-1 rounded text-xs font-medium ${
                    meta.router === 'rag' 
                      ? 'bg-blue-100 text-blue-800' 
                      : 'bg-green-100 text-green-800'
                  }`}>
                    {meta.router.toUpperCase()}
                  </span>
                </div>
              </div>
            )}

            {meta.cache && (
              <div className="mb-3 pb-3 border-b border-gray-200">
                <div className="flex items-center gap-2 mb-2">
                  <Database />
                  <span className="text-sm font-semibold text-gray-700">Cache</span>
                </div>
                <div className="ml-6 text-sm">
                  <span className={`inline-block px-2 py-1 rounded text-xs font-medium ${
                    meta.cache === 'hit' 
                      ? 'bg-green-100 text-green-800' 
                      : 'bg-orange-100 text-orange-800'
                  }`}>
                    {meta.cache === 'hit' ? 'CACHE HIT âš¡' : 'CACHE MISS'}
                  </span>
                </div>
              </div>
            )}

            {meta.retrieved_chunks !== undefined && (
              <div className="mb-3 pb-3 border-b border-gray-200">
                <div className="flex items-center gap-2 mb-2">
                  <Database />
                  <span className="text-sm font-semibold text-gray-700">Retrieved</span>
                </div>
                <div className="ml-6 text-sm text-gray-600 space-y-1">
                  {meta.bm25_chunks !== undefined && (
                    <div className="text-xs">BM25: <span className="font-mono font-semibold text-blue-600">{meta.bm25_chunks}</span> chunks</div>
                  )}
                  {meta.semantic_chunks !== undefined && (
                    <div className="text-xs">Semantic: <span className="font-mono font-semibold text-blue-600">{meta.semantic_chunks}</span> chunks</div>
                  )}
                  <div className="text-xs pt-1 border-t border-gray-200">
                    Combined: <span className="font-mono font-semibold text-blue-600">{meta.retrieved_chunks}</span> unique documents
                  </div>
                </div>
              </div>
            )}

            {meta.reranked_chunks !== undefined && (
              <div className="mb-3 pb-3 border-b border-gray-200">
                <div className="flex items-center gap-2 mb-2">
                  <Filter />
                  <span className="text-sm font-semibold text-gray-700">Reranked</span>
                </div>
                <div className="ml-6 text-sm text-gray-600">
                  <span className="font-mono font-semibold text-purple-600">{meta.reranked_chunks}</span> top documents
                </div>
              </div>
            )}

            {meta.generated && (
              <div className="mb-3 pb-3 border-b border-gray-200">
                <div className="flex items-center gap-2 mb-2">
                  <Sparkles />
                  <span className="text-sm font-semibold text-gray-700">Generation</span>
                </div>
                <div className="ml-6 text-sm">
                  <span className="inline-block px-2 py-1 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
                    COMPLETED
                  </span>
                </div>
              </div>
            )}

            {meta.guardrail_blocked && (
              <div>
                <div className="flex items-center gap-2 mb-2">
                  <AlertTriangle />
                  <span className="text-sm font-semibold text-gray-700">Guardrail</span>
                </div>
                <div className="ml-6 text-sm">
                  <span className="inline-block px-2 py-1 rounded text-xs font-medium bg-red-100 text-red-800">
                    BLOCKED
                  </span>
                  {meta.guardrail_reason && (
                    <p className="text-xs text-gray-500 mt-1">{meta.guardrail_reason}</p>
                  )}
                </div>
              </div>
            )}
          </div>
        );
      };

      return (
        <div className="flex h-screen bg-gray-50">
          <div className="flex-1 flex flex-col">
            <div className="bg-white border-b px-6 py-4 shadow-sm">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                  <MessageIcon />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-gray-800">Annual Report Assistant</h1>
                  <p className="text-sm text-gray-500">AI-powered document analysis with RAG pipeline</p>
                </div>
              </div>
            </div>

            <div className="flex-1 overflow-y-auto p-6">
              <div className="max-w-3xl mx-auto space-y-4">
                {messages.length === 0 ? (
                  <div className="text-center py-12">
                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                      <MessageIcon />
                    </div>
                    <h2 className="text-2xl font-semibold text-gray-800 mb-2">Welcome!</h2>
                    <p className="text-gray-600 mb-6">Ask me anything about your annual reports.</p>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-2xl mx-auto">
                      {[
                        "What was the revenue growth in Q3?",
                        "Summarize the risk factors",
                        "What are the key strategic initiatives?",
                        "Compare performance to last year"
                      ].map((suggestion, idx) => (
                        <button
                          key={idx}
                          onClick={() => setInput(suggestion)}
                          className="text-left px-4 py-3 bg-white border rounded-lg hover:border-blue-300 hover:bg-blue-50 text-sm text-gray-700"
                        >
                          {suggestion}
                        </button>
                      ))}
                    </div>
                  </div>
                ) : (
                  <>
                    {messages.map((msg, idx) => (
                      <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                        <div className={`max-w-2xl rounded-2xl px-4 py-3 ${
                          msg.role === 'user' 
                            ? 'bg-blue-600 text-white' 
                            : msg.role === 'error'
                            ? 'bg-red-100 text-red-800 border border-red-200'
                            : 'bg-white text-gray-800 shadow border border-gray-200'
                        }`}>
                          <div className="whitespace-pre-wrap">{msg.content}</div>
                          <div className={`text-xs mt-1 ${msg.role === 'user' ? 'text-blue-100' : 'text-gray-400'}`}>
                            {msg.time}
                          </div>
                        </div>
                      </div>
                    ))}
                    {isLoading && (
                      <div className="flex justify-start">
                        <div className="bg-white rounded-2xl px-4 py-3 shadow border border-gray-200 flex items-center gap-2">
                          <Loader />
                          <span className="text-sm text-gray-600">Processing through RAG pipeline...</span>
                        </div>
                      </div>
                    )}
                  </>
                )}
                <div ref={messagesEndRef} />
              </div>
            </div>

            <div className="bg-white border-t p-4 shadow-lg">
              <div className="max-w-3xl mx-auto flex gap-3">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                  placeholder="Ask a question about the annual report..."
                  disabled={isLoading}
                  className="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                  onClick={handleSend}
                  disabled={!input.trim() || isLoading}
                  className="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center gap-2 font-medium"
                >
                  {isLoading ? <Loader /> : <Send />}
                  <span>Send</span>
                </button>
              </div>
            </div>
          </div>

          <div className="w-96 bg-white border-l shadow-lg overflow-y-auto">
            <div className="sticky top-0 bg-white border-b px-4 py-4 z-10">
              <h2 className="text-lg font-bold text-gray-800">Pipeline Details</h2>
              <p className="text-xs text-gray-500 mt-1">Real-time processing steps</p>
            </div>

            <div className="p-4 space-y-4">
              {messages
                .filter(msg => msg.role === 'assistant' && msg.metadata && Object.keys(msg.metadata).length > 0)
                .slice(-5)
                .reverse()
                .map((msg, idx) => renderMetadataCard(msg, idx))}

              {messages.filter(msg => msg.role === 'assistant').length === 0 && (
                <div className="text-center py-12 text-gray-400">
                  <div className="flex justify-center mb-2">
                    <Database />
                  </div>
                  <p className="text-sm">Pipeline details will appear here</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<RAGChatbot />, document.getElementById('root'));
  </script>
</body>
</html>
